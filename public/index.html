<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PBD Cloth • WebGPU</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>PBD Cloth • WebGPU</h1>
    <div class="controls">
      <label>
        <input id="gravityToggle" type="checkbox" checked />
        Включить гравитацию
      </label>
      <label>
        Итерации проекции:
        <input id="iters" type="number" min="1" max="50" step="1" value="8" />
      </label>
      <label>
        Размер сетки:
        <input id="grid" type="number" min="6" max="128" step="2" value="22" />
      </label>
      <button id="resetBtn">Сброс</button>
    </div>
  </header>

  <main>
    <canvas id="gpu-canvas"></canvas>
  </main>

  <footer>
    <p>Углы закреплены (красные). Центральная внутренняя вершина движется по синусу (синяя).</p>
  </footer>

  <script type="module" src="../src/app.js"></script>
</body>
</html>
